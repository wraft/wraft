version: "3.8"
services:
  web:
    build:
      context: .
    env_file:
      - .env
    ports:
      - "4000:4000"

    depends_on:
      - db
  db:
    image: postgres:14
    env_file:
      - .env
    restart: always
    volumes:
      - ./db:/var/lib/postgresql/data
