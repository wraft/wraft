version: "3.8"
services:
  web:
    build:
      context: .
    environment:
      MIX_ENV: dev
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: wraft_doc_dev
      PGHOST: db
      PGPORT: 5432
    env_file:
      - .env
    ports:
      - "4000:4000"

    depends_on:
      - db
  db:
    image: postgres:14
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    restart: always
    volumes:
      - ./db:/var/lib/postgresql/data
  # pandoc-latex:
  #   image: pandoc/latex:2.18
  #   volumes:
  #     - .:/data

volumes:
  db:
