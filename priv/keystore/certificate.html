$if(signers)$
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 32px;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      font-size: 26px;
      text-align: center;
      margin-bottom: 40px;
      color: #222;
    }

    .signer-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 32px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .signer-header {
      font-size: 18px;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
    }

    .section {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      font-size: 14px;
    }

    .info-block {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .label {
      font-weight: 600;
      color: #555;
    }

    .value {
      color: #333;
    }

    .signature-image {
      border: 1px solid #d3e7c8;
      padding: 6px;
      max-height: 70px;
      max-width: 200px;
    }

    .sub-info {
      font-size: 13px;
      color: #666;
    }

    @media (max-width: 768px) {
      .section {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>Signature Record Summary</h1>

  $for(signers)$
  <div class="signer-card">
    <div class="signer-header">Signer #$it.index$</div>
    <div class="section">

      <!-- Signer Info -->
      <div class="info-block">
        <div>
          <span class="label">Name:</span>
          <div class="value">$it.name$</div>
        </div>
        <div>
          <span class="label">Email:</span>
          <div class="value">$it.email$</div>
        </div>
        <div>
          <span class="label">Authentication:</span>
          <div class="value">$it.auth_level$</div>
        </div>
      </div>

      <!-- Signature Block -->
      <div class="info-block">
        <div>
          <img src="$it.signature_image$" alt="Signature" class="signature-image" />
        </div>
        <div>
          <span class="label">Signature ID:</span>
          <div class="value">$it.counterparty_id$</div>
        </div>
        <div>
          <span class="label">IP Address:</span>
          <div class="value">$it.ip_address$</div>
        </div>
        <div>
          <span class="label">Device:</span>
          <div class="value">${it.device}</div>
        </div>
      </div>

      <!-- Event Metadata -->
      <div class="info-block">
        <div>
          <span class="label">Signed At:</span>
          <div class="value">${it.signed_at}</div>
        </div>
        <div>
          <span class="label">Reason:</span>
          <div class="value">${it.reason}</div>
        </div>
      </div>

    </div>
  </div>
  $endfor$

</body>
</html>
$endif$
